<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>American Dad Fanpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/ícono.ico" type="image/x-icon">
</head>

<body>
  <div id="scroll-bar"></div>
  <div id="inicio"></div>

  <header>
    <h1>American Dad</h1>
    <nav>
      <a href="#hero">Personajes</a>
      <a href="#momentos">Momentos</a>
      <a href="#curiosidades">Curiosidades</a>
    </nav>
  </header>

  <section class="search">
    <input type="search" id="search" placeholder="Busca tu personaje...">
    <button id="controlSearch"><i class="fa-solid fa-search"></i></button>
    <button id="modoOscuro"></button>
  </section>

  <main>
    <section id="filtro">
      <label for="filtroRol">Filtrar por rol:</label>
      <select id="filtroRol">
        <option value="todos">Todos</option>
        <option value="Agente de la cia">Agente de la cia</option>
        <option value="Ama de casa">Ama de casa</option>
        <option value="Alienígena">Alienigena</option>
      </select>
    </section>

    <section id="hero">
      <h2>Bienvenido a la familia Smith</h2>
      <div class="grid" id="personajes-grid">
        <!-- Van desde el js -->
      </div>
      <button id="ver-favoritos">Ver favoritos</button>
      <p>Favoritos guardados: <span id="contador-favs">0</span> </p>
    </section>

    <section id="momentos" class="reveal">
      <h2>Momentos Iconicos</h2>
      <div class="galeria">
        <!-- Imagenes o clips -->
      </div>
    </section>
  </main>

  <div class="curiosidades">
    <section id="curiosidades">
      <h2>Datos Curiosos</h2>
      <p id="curioso-texto">Haz clic para descubrir algo nuevo</p>
      <button href="#" id="btn-curioso">Mostar curiosidad</button>
    </section>
  </div>

  <div class="stats-section">
    <section id="stats-section">
      <h2>Estadisticas</h2>
      <canvas id="chart-roles" width="400" height="200"></canvas>
      <button id="btn-stats">Mostar</button>
    </section>
  </div>

  <div id="estado-api" class="estado-api">Verificando conexion...</div>

  <footer class="footer">
    <p>© 2025 - Fanpage creada para practicar</p>
    <a href="#inicio" class="btnUp">Subir</a>
  </footer>

  <!-- script -->
  <script src="https://kit.fontawesome.com/74de10ced3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
